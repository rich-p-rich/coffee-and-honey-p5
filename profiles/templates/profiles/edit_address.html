{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Edit Address</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="recipient_name">Recipient Name</label>
            <input type="text" class="form-control" id="recipient_name" name="recipient_name" value="{{ form.recipient_name.value }}" required>
        </div>
        
        <div class="form-group">
            <label for="recipient_street_address1">Street Address 1</label>
            <input type="text" class="form-control" id="recipient_street_address1" name="recipient_street_address1" value="{{ form.recipient_street_address1.value }}" required>
        </div>
        
        <div class="form-group">
            <label for="recipient_street_address2">Street Address 2 (optional)</label>
            <input type="text" class="form-control" id="recipient_street_address2" name="recipient_street_address2" value="{{ form.recipient_street_address2.value }}">
        </div>
        
        <div class="form-group">
            <label for="recipient_town_or_city">Town/City</label>
            <input type="text" class="form-control" id="recipient_town_or_city" name="recipient_town_or_city" value="{{ form.recipient_town_or_city.value }}" required>
        </div>
        
        <div class="form-group">
            <label for="recipient_county">County</label>
            <input type="text" class="form-control" id="recipient_county" name="recipient_county" value="{{ form.recipient_county.value }}">
        </div>
        
        <div class="form-group">
            <label for="recipient_postcode">Postcode</label>
            <input type="text" class="form-control" id="recipient_postcode" name="recipient_postcode" value="{{ form.recipient_postcode.value }}" required>
        </div>
        
        <div class="form-group">
            <label for="recipient_country">Country</label>
            {{ form.recipient_country }}
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="is_default" name="is_default" {% if form.is_default.value %}checked{% endif %}>
            <label class="form-check-label" for="is_default">Set as Default Address</label>
        </div>
        
        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'saved_addresses' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
