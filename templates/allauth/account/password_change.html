{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="container-login container">
  <div class="row">
      <div class="col-md-8 mt-3 offset-md-2">
          <h3>{% trans "Change Password" %}</h3>
      </div>
  </div>
  <div class="row">
      <div class="col-md-8 mt-3 offset-md-2">
          <form class="login needs-validation" method="POST" action="{% url 'account_change_password' %}">
              {% csrf_token %}
              {{ form|crispy }}
              <div class="d-flex justify-content-between mt-3">
                  <a class="btn btn-outline-black rounded-0" href="{% url 'account_login' %}">{% trans "Back to Login" %}</a>
                  <button class="btn btn-signup" type="submit" name="action">{% trans "Change Password" %}</button>
              </div>
          </form>
      </div>
  </div>
</div>
{% endblock %}
