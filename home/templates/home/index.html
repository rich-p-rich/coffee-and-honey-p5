{% extends "base.html" %}
{% load static %}

{% block page_header %}

{% endblock %}

{% block content %}
<div id="home-container" class="container">
  <!-- Coffee Section -->
  <div class="row">
    <div class="col-12 col-md-6">
      <!-- Full width on small screens, half on medium -->
      <div class="section" id="coffee">
        <!-- Content for coffee -->
        <a href="{% url 'products' %}?category=coffee">
          <h1>ORDER COFFEE</h1>
          <img class="home-section-img img-fluid" src="{% static 'images/coffee-home-section.webp' %}"
            alt="Image of coffee beans" loading="lazy">
        </a>
      </div>
    </div>

    <!-- Honey Section -->
    <div class="col-12 col-md-6">
      <!-- Full width on small screens, half on medium -->
      <div class="section" id="honey">
        <!-- Content for honey -->
        <a href="{% url 'products' %}?category=honey">
          <h1>ORDER HONEY</h1>
          <img class="home-section-img img-fluid" src="{% static 'images/honey-jars.webp' %}" alt="Image of honey jars" loading="lazy">
        </a>
      </div>
    </div>
  </div>

  <!-- Visit Us Section -->
  <div class="row">
    <div class="col-12">
      <!-- Full width for all screen sizes -->
      <div class="section" id="visit-us">
        <!-- Content for Visit Us -->
        <h1>VISIT US</h1>
        <img class="home-section-img img-fluid" src="{% static 'images/visit-us.webp' %}" alt="Image of a coffee shop" loading="lazy">
      </div>
    </div>
  </div>

  <!-- Function Room Section -->
  <div class="row">
    <div class="col-12">
      <!-- Full width for all screen sizes -->
      <div class="section" id="function-room">
        <!-- Content for Function Room -->
        <h1>FUNCTION ROOM</h1>
        <img class="home-section-img img-fluid" src="{% static 'images/function-room.webp' %}"
          alt="Advert for the function room" loading="lazy">
      </div>
    </div>
  </div>

  <!-- Hive Tour Booking Section -->
  <div class="row">
    <div class="col-12">
      <!-- Full width on small, could adjust on larger -->
      <div class="section" id="hive-tour">
        <!-- Content for Hive Tour Booking -->
        <h1>HIVE TOUR</h1>
        <img class="home-section-img img-fluid" src="{% static 'images/beekeeping.webp' %}"
          alt="Image of a beekeeper inspecting their bees" loading="lazy">
      </div>
    </div>
  </div>
</div>

{% endblock %}
